version: '3'

services:

  splash:
    image: signalboost_splash
    container_name: signalboost_splash
    entrypoint: "gatsby develop -H 0.0.0.0"
    environment:
      NODE_ENV: development
    ports:
      - 8000:8000
    networks:
      - default
    volumes:
      - ./:/splash
    restart: unless-stopped
